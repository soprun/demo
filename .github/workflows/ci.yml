name: 'Continuous integration'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build ${{ matrix.php-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [ '8.0' ]
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Setup PHP'
        id: setup-php
        uses: shivammathur/setup-php@2.7.0
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
          extensions: intl
          tools: composer:v2, psalm, cs2pr

      - name: 'Print PHP version'
        run: echo ${{ steps.setup-php.outputs.php-version }}

      - name: 'Get composer cache directory'
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: 'Cache dependencies'
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php-version }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.php-version }}-composer-

      - name: 'Validate composer.json and composer.lock'
        run: composer validate --strict

      - name: 'Download Symfony CLI'
        run: wget https://get.symfony.com/cli/installer -O - | bash

      - name: 'Check if any dependencies are compromised'
        run: /home/runner/.symfony/bin/symfony check:security

      - name: 'Install dependencies'
        id: install
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: 'Compiles .env files to .env.local.php.'
        run: composer symfony:dump-env prod

      - name: 'Uploading an archive production artifacts'
        uses: actions/upload-artifact@v2
        with:
          retention-days: 2
          name: build-dist
          path: |
            public/reports/**
            .env.local.php

  lint:
    name: 'Lint'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Lint YAML files'
        continue-on-error: true
        if: always() && steps.install.outcome == 'success'
        run: ./bin/console lint:yaml config --parse-tags

      - name: 'Lint Twig templates'
        continue-on-error: true
        if: always() && steps.install.outcome == 'success'
        run: ./bin/console lint:twig templates --env=prod

      - name: 'Lint XLIFF translations'
        continue-on-error: true
        if: always() && steps.install.outcome == 'success'
        run: ./bin/console lint:xliff translations

      - name: 'Lint Parameters and Services'
        continue-on-error: true
        if: always() && steps.install.outcome == 'success'
        run: ./bin/console lint:container --no-debug

      - name: 'Lint Doctrine entities'
        continue-on-error: true
        if: always() && steps.install.outcome == 'success'
        run: ./bin/console doctrine:schema:validate --skip-sync -vvv --no-interaction

  test:
    name: 'Test'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Run PHPStan'
        continue-on-error: true
        run: php ./vendor/bin/phpstan analyse ./src --error-format=checkstyle | cs2pr

      - name: 'Run Psalm'
        continue-on-error: true
        run: psalm --output-format=github

      - name: 'Execute unit tests'
        continue-on-error: true
        run: ./vendor/bin/phpunit --testdox --colors=always

      - name: 'Execute mutation tests'
        continue-on-error: true
        run: ./vendor/bin/infection --coverage=public/reports/infection